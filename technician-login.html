<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technician Login - QuickFixCrew</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #007acc, #ff9900);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      color: #2e86de;
      margin-bottom: 30px;
    }
    input[type=email], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2e86de;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #1c6ecf;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
    }
    .switch a {
      color: #2e86de;
      text-decoration: none;
    }
    .back-btn {
      background: none;
      border: none;
      color: #2e86de;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Technician Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="switch">
      <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
    </div>
    <form id="registerForm" style="display: none; margin-top: 20px;">
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="submit">Register</button>
      <button id="googleSignInBtn" style="margin-top: 10px;">
      Sign in with Google
      </button>
      <button type="button" id="backToLogin" class="back-btn">&#8592; Back to Login</button>
    </form>
  </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    setDoc,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAoy88ndkrmPWoupL6NgGdfoRWzxtRGZPs",
    authDomain: "quickfixcrew-717cc.firebaseapp.com",
    projectId: "quickfixcrew-717cc",
    storageBucket: "quickfixcrew-717cc.appspot.com",
    messagingSenderId: "907519125984",
    appId: "1:907519125984:web:20eced6ae597eb454b2385"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // Form Elements
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const showRegister = document.getElementById("showRegister");
  const backToLogin = document.getElementById("backToLogin");
  const googleSignInBtn = document.getElementById("googleSignInBtn");

  showRegister.addEventListener("click", () => {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
  });

  backToLogin.addEventListener("click", () => {
    registerForm.style.display = "none";
    loginForm.style.display = "block";
  });

  // Email/Password Login
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "Techniciansdashboard.html";
    } catch (err) {
      alert("Login error: " + err.message);
    }
  });

  // Register and Save to Firestore
  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;
    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "Technician Name", userCred.user.uid), {
        email: email,
        name: "Technician"
      });
      alert("Registration successful! Please log in.");
      registerForm.style.display = "none";
      loginForm.style.display = "block";
    } catch (err) {
      alert("Registration error: " + err.message);
    }
  });

  // âœ… Google Sign-In Handler
  googleSignInBtn.addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      // Check if already exists in Firestore
      const userDocRef = doc(db, "Technician Name", user.uid);
      const userDoc = await getDoc(userDocRef);

      if (!userDoc.exists()) {
        await setDoc(userDocRef, {
          email: user.email,
          name: user.displayName || "Technician"
        });
      }

      window.location.href = "Techniciansdashboard.html";
    } catch (err) {
      alert("Google Sign-In error: " + err.message);
    }
  });
</script>
</body>
</html>
